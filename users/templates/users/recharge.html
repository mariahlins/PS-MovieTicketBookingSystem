{% extends 'cinemas/base.html' %}
{% block content %}

<h1>Recarregar Saldo via PIX</h1>
<form method="post">
  {% csrf_token %}
  <label for="amount">Valor:</label>
  <input type="number" name="amount" step="0.01" required>
  
  <button type="submit">Recarregar</button>
</form>
{% endblock content %}

{% extends "cinemas/base.html" %}

{% block content %}

  <h2 style="color: aliceblue;">Confirmar Exclusão</h2>
  <p style="color: aliceblue;">Tem certeza de que deseja excluir a sessao "{{ session.movie.title }} - {{ session.date }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
    <a href="{% url 'index' %}">Cancelar</a>
  </form>

{% endblock %}

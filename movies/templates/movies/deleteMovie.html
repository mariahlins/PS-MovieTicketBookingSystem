{% extends "cinemas/base.html" %}

{% block content %}
  <h2 style="color: aliceblue;">Confirmar Exclusão</h2>
  <p style="color: aliceblue;">Tem certeza de que deseja excluir o filme "{{ movie.title }}"?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
    <a href="{% url 'movies' %}">Cancelar</a>
  </form>
{% endblock %}
